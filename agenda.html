<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbearia Móvel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1>Agende seu Corte</h1>

    <section class="agendamento">

        <!-- Mensagem de sucesso que ficará oculta até o envio do formulário -->
        <div id="mensagem-sucesso" class="mensagem-sucesso" style="display: none;">
            <p>Agendamento realizado com sucesso! Em breve, você será contatado.</p>
        </div>

        <form id="form-agendamento" action="pagina-de-confirmacao.html" method="GET">
            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" placeholder="Cidade ;Rua; Número; Bairro; Complemento">

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>

            <label for="barbeiro">Escolha seu barbeiro:</label>
            <select id="barbeiro" name="barbeiro">
                <option value="barbeiro1">Dalberth</option>
                <option value="barbeiro2">Paulo D.</option>
                <option value="barbeiro3">Renan</option>
            </select>

            <button type="submit">Agendar Corte</button>
        </form>

    </section>

    <!-- Script JavaScript -->
    <script src="scripts.js"></script>
</body>

</html>
